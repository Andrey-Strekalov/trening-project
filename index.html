<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="header-block">
            <img src="./image/22f7cc18-87f9-40de-805e-e95b006f6828.jpg" alt="">
            <div class="block-2"></div>
            <div class="block-3"></div>
        </div>
        <div class="main-block">
            <div class="aside">
                <div class="block-4"></div>
                <img src="./image/416d9152-97ab-41c3-a79a-0310a21e7468.jpg" alt="">
            </div>
            <div class="block-elements">
                <div class="top-panel"></div>
                <div class="block-element-rows">
                    <div class="row">
                        <p class="element"></p>
                        <p class="element"></p>
                        <p class="element"></p>
                        <p class="element"></p>
                        <p class="element last-elem"></p>
                    </div>
                    <div class="row last-row">
                        <p class="element"></p>
                        <p class="element last-elem"></p>
                    </div>
                </div>
                <div class="bottom-panel">
                    <div class="block-8"></div>
                    <div class="block-9"></div>
                </div>
            </div>
        </div>
        <div class="footer-block">
            <div class="footer__row">
                <div class="row__item block-10"></div>
                <div class="row__item"></div>
            </div>
            <div class="footer__column">
                <div class="top-item"></div>
                <img src="./image/61fab197-e722-46f3-9418-ba645a826cf7.jpg" alt="">
            </div>
        </div>
        <div class="additional-block"></div>
    </div>
</body>

</html>
